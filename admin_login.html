<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow p-4" style="width: 360px;">
        <h3 class="text-center mb-3">
            <i class="fas fa-user-shield me-2"></i>Admin Login
        </h3>

        <form id="adminLoginForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="adminUsername" class="form-control" placeholder="Enter admin username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="adminPassword" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-1"></i> Login
                </button>
            </div>
        </form>

        <div id="loginError" class="text-danger text-center mt-2"></div>

        <div class="text-center mt-3">
            <a href="index.html" class="text-decoration-none">
                ← Back to Weather Dashboard
            </a>
        </div>
    </div>

    <script>
        document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("adminUsername").value;
            const password = document.getElementById("adminPassword").value;

            // ✅ TEMP ADMIN LOGIN
            if (username === "admin" && password === "admin123") {

                // ✅ SAVE LOGIN SESSION
                localStorage.setItem("adminLoggedIn", "true");

                // ✅ REDIRECT TO ADD USER PAGE
                window.location.href = "add_user.html";

            } else {
                document.getElementById("loginError").innerText =
                    "Invalid admin credentials!";
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="light-theme">
  <div class="preloader">
    <div class="loader">
      <div class="cloud cloud1"></div>
      <div class="cloud cloud2"></div>
      <div class="cloud cloud3"></div>
      <div class="sun"></div>
    </div>
  </div>

  <div class="container-fluid px-0">
    <header class="header py-2">
      <h1 class="h2 text-center fw-bold animate-title">
        <i class="fas fa-cloud-sun me-2"></i>Weather Dashboard
      </h1>
      <nav class="navbar navbar-expand-lg navbar-glass py-1">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="fas fa-bolt weather-icon"></i>
            <span class="ms-2 fw-bold">WeatherPro</span>
          </a>
          <div class="d-flex align-items-center">
            <div class="voice-assistant-status me-3" id="voiceStatus">
              <i class="fas fa-volume-up text-success"></i>
              <span class="ms-1">Voice ON</span>
            </div>
            <button id="themeToggle" class="btn-theme-toggle btn-sm">
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="main-content py-2">
      <div class="container">
        <div class="search-container card-glass mb-3 p-2 animate-fade-in">
          <div class="row g-1 align-items-center">
            <div class="col-md-8">
              <div class="input-group input-group-sm">
                <span class="input-group-text bg-transparent border-0">
                  <i class="fas fa-map-marker-alt"></i>
                </span>
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name...">
                <button id="voiceSearch" class="btn btn-outline-secondary btn-sm">
                  <i class="fas fa-microphone"></i>
                </button>
              </div>
            </div>
            <div class="col-md-4">
              <button id="fetchBtn" class="btn btn-gradient btn-sm w-100">
                <i class="fas fa-search me-1"></i>Get Weather
              </button>
            </div>
          </div>
          <div class="suggestions mt-1"></div>
        </div>

        <div class="row g-2">
          <div class="col-lg-8">
            <div id="weatherCard" class="card-glass p-2 animate-fade-up hidden">
              <div class="row g-1 align-items-center">
                <div class="col-md-4 text-center">
                  <div class="temperature-display">
                    <h3 id="temperature" class="display-3 fw-bold temp-value mb-0"></h3>
                    <div id="weatherIcon" class="weather-icon-large"></div>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="weather-info">
                    <div class="d-flex justify-content-between align-items-start mb-1">
                      <div>
                        <h2 id="cityName" class="h3 fw-bold mb-0"></h2>
                        <p id="condition" class="text-muted mb-0"></p>
                      </div>
                      <div class="current-time small" id="currentTime"></div>
                    </div>
                    
                    <div class="weather-stats">
                      <div class="row g-1">
                        <div class="col-6">
                          <div class="stat-item">
                            <i class="fas fa-tint stat-icon humidity"></i>
                            <div>
                              <div class="stat-label">Humidity</div>
                              <div id="humidity" class="stat-value"></div>
                            </div>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="stat-item">
                            <i class="fas fa-thermometer-half stat-icon temp"></i>
                            <div>
                              <div class="stat-label">Feels Like</div>
                              <div class="stat-value" id="feelsLike"></div>
                            </div>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="stat-item">
                            <i class="fas fa-wind stat-icon wind"></i>
                            <div>
                              <div class="stat-label">Wind</div>
                              <div class="stat-value">15 km/h</div>
                            </div>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="stat-item">
                            <i class="fas fa-compress-alt stat-icon pressure"></i>
                            <div>
                              <div class="stat-label">Pressure</div>
                              <div class="stat-value">1013 hPa</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <div id="alert" class="alert-container mt-1 p-1"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="row g-2">
              <div class="col-12">
                <div id="prediction" class="card-glass p-2 text-center animate-fade-up hidden">
                  <div class="d-flex align-items-center mb-1">
                    <i class="fas fa-chart-line prediction-icon me-2"></i>
                    <h6 class="mb-0">Next Day</h6>
                  </div>
                  <div class="prediction-temp">
                    <div id="predictedTemp" class="h2 fw-bold"></div>
                    <div class="small text-muted">AI Prediction</div>
                  </div>
                </div>
              </div>
              
              <div class="col-12">
                <div class="card-glass p-2 animate-fade-up" id="voiceCard">
                  <div class="d-flex align-items-center mb-1">
                    <i class="fas fa-robot voice-icon me-2"></i>
                    <h6 class="mb-0">Voice Assistant</h6>
                    <div class="form-check form-switch ms-auto">
                      <input class="form-check-input" type="checkbox" id="voiceToggle" checked>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between">
                    <button id="speakBtn" class="btn btn-gradient-circle btn-sm">
                      <i class="fas fa-volume-up"></i>
                    </button>
                    <button id="muteBtn" class="btn btn-outline-secondary btn-sm">
                      <i class="fas fa-volume-mute"></i>
                    </button>
                    <button id="stopBtn" class="btn btn-outline-secondary btn-sm">
                      <i class="fas fa-stop"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div id="historySection" class="card-glass p-2 animate-fade-up hidden">
              <div class="d-flex align-items-center mb-1">
                <i class="fas fa-history history-icon me-2"></i>
                <h6 class="mb-0">Temperature History</h6>
              </div>
              <div class="chart-container">
                <canvas id="historyChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer py-2">
      <div class="container text-center">
        <p class="mb-0 small">
          <i class="fas fa-copyright me-1"></i> 2025 Weather Dashboard
        </p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>

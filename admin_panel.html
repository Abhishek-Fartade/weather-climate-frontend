<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>üå§Ô∏è Admin Panel</title>
  <style>
    body { font-family: "Poppins", sans-serif; background: #f2f4f8; color: #222; text-align: center; }
    header { background: #007bff; color: white; padding: 15px; font-size: 1.4rem; }
    button { margin-top: 10px; padding: 8px 16px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; }
    iframe { width: 100%; height: 85vh; border: none; margin-top: 10px; }
  </style>
</head>
<body>
  <!-- ‚úÖ Protection Script -->
  <script>
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <header>
    üå§Ô∏è Admin Dashboard
    <button onclick="logout()">üö™ Logout</button>
  </header>

  <!-- ‚úÖ Load User Management inside iframe -->
  <iframe src="add_user.html"></iframe>

  <script>
    function logout() {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
